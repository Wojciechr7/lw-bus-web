<h1 mat-dialog-title>{{data.label}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input #inputField type="text" placeholder="Nazwa" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="closeDialog(inputField.value)">OK</button>
  <button mat-raised-button color="warn" (click)="closeDialog(false)">Anuluj</button>
</div>
