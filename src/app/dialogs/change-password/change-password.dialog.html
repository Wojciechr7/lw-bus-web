<h1 mat-dialog-title>Wprowadź nowe hasło</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input #newPass matInput type="text" placeholder="Nowe hasło">
  </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="closeDialog(newPass.value)">Ustaw hasło</button>
    <button mat-raised-button color="primary" (click)="closeDialog(false)">Anuluj</button>
</div>
