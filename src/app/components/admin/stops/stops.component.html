<mat-card class="stops-container">
    <mat-toolbar color="primary">
        <span>Lista Przystank√≥w</span>
    </mat-toolbar>
    <form [formGroup]="cityForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="city-input">
            <input matInput placeholder="Miasto" formControlName="city">
        </mat-form-field>
        <button mat-raised-button color="primary">+</button>
    </form>
    <mat-divider></mat-divider>

    <mat-list *ngIf="stops as s" role="list">
        <mat-list-item *ngFor="let item of s" role="listitem" class="city-item">
            <strong>{{item.name}}</strong>
            <button type="button" mat-raised-button color="warn" (click)="removeStop(item)">-</button>
        </mat-list-item>
    </mat-list>
</mat-card>
